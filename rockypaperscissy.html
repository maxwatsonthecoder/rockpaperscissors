<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>

<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class ="player-select">

    <div class="user-choice">
      <button id="rock-btn" onclick="chooseRock()">Rock</button>
      <button id ="paper-btn" onclick="choosePaper()">Paper</button>
      <button id="scissors-btn" onclick="chooseScissors()">Scissors</button>
      <p id="hand-result"></p>
    </div>

    <div class="comp-choice">
      <button id="comp-rock-btn">Rock</button>
      <button id ="comp-paper-btn">Paper</button>
      <button id="comp-scissors-btn">Scissors</button>
      <p id="hand-result"></p>
    </div>

  </div>

  <div class="result-cont">
    <p id="comp-selection">The computer selected:</p>
    <p id="user-selection">You selected:</p>
    
  </div>

  <div id="popup" class="popup">
      <div class="popup-content">
          <h2 id="popup-message">Welcome to Rock Paper Scissors!</h2>
          <button onclick="newGame()">New Game</button>
      </div>
  </div>
 
</body>


<script src =javascript.js></script>

</html>
