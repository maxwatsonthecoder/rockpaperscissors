<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>

<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class ="player-select">

    <div class="user-choice" id="user-choice">
      <button id="rock-btn" onclick="getUserChoice('rock')">Rock</button>
      <button id ="paper-btn" onclick="getUserChoice('paper')">Paper</button>
      <button id="scissors-btn" onclick="getUserChoice('scissors')">Scissors</button>
      <p id="hand-result">Player Points</p>
    </div>

    <div class="comp-choice" id="comp-choice">
      <button id="comp-rock-btn">Rock</button>
      <button id ="comp-paper-btn">Paper</button>
      <button id="comp-scissors-btn">Scissors</button>
      <p id="hand-result">Computer Points: </p>
    </div>

  </div>

  <div class="result-cont">
    <p id="comp-selection">The computer selected:</p>
    <p id="user-selection">You selected:</p>
    
  </div>

  <div id="popup" class="popup">
      <div class="popup-content">
          <h2 id="popup-message"></h2>
          <h3 id="popup-subHeader">First to get 5 points wins!</h3>
          <button onclick="newGame()">New Game</button>
      </div>
  </div>
 
</body>


<script src =javascript.js></script>

</html>
